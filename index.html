<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aventuras de Jagu</title>
    <style>
        body {
            text-align: center;
            padding: 20px;
        }

        #juegoContainer {
            display: none;
        }
    </style>
</head>
<body>

    <div id="inicioContainer">
        <h1>Aventuras de Jagu</h1>
        <button onclick="cargarJuego()">Jugar</button>
    </div>

    <div id="juegoContainer">
        <iframe id="juegoFrame" width="800" height="600" src=""></iframe>
    </div>

    <script>
        function cargarJuego() {
            // Oculta el contenedor de inicio
            document.getElementById('inicioContainer').style.display = 'none';

            // Muestra el contenedor del juego
            document.getElementById('juegoContainer').style.display = 'block';

            // Actualiza la URL del iframe para cargar el juego
            document.getElementById('juegoFrame').src = 'https://github.com/EddyProgramer/EddyProgramer.github.io/blob/main/webgl/index.html';
        }
    </script>
</body>
</html>
